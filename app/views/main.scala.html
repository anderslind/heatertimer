@(title: String)(content: Html)
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>

        <script src="@routes.Assets.versioned("javascripts/classie.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/menu.js")" type="text/javascript"></script>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/menu.css")" />
    </head>
    <body onLoad="menu.attachEvents()">
        <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
            <div class="showMenu">&lt;&lt;</div>
            <a href="/">Set timers</a>
            <a href="/list">Sensor readings</a>
            <a href="/admin">Administration</a>
        </nav>

        <div class="sidebar">
            <div class="showMenu" id="showMenu">&gt;&gt;</div>
        </div>

        <div class="content">
            @content
        </div>
    </body>
</html>
