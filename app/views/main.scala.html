@(title: String)(content: Html)
<!DOCTYPE html>

<html lang='en'>
    <head>
        <title>@title</title>

        <script src='@routes.Assets.versioned("javascripts/classie.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("javascripts/menu.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("javascripts/toolbar.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("javascripts/utils.js")' type='text/javascript'></script>

        <link rel='shortcut icon' type='image/png' href='@routes.Assets.versioned("images/favicon.png")' />
        <link rel='stylesheet' media='screen' href='@routes.Assets.versioned("stylesheets/main.css")' />
        <link rel='stylesheet' media='screen' href='@routes.Assets.versioned("stylesheets/toolbar.css")' />
        <link rel='stylesheet' media='screen' href='@routes.Assets.versioned("stylesheets/menu.css")' />
    </head>
    <body onLoad='menu.attachEvents()'>
        <nav class='menu' id='menu'>
            <a href='/timers'>Timers</a>
            <a href='/readings'>Sensor readings</a>
        </nav>

        <div class='toolbar'>
            <input type='image' class='showmenubutton' id='showmenu' src='@routes.Assets.versioned("images/menu36.png")' />
            <input type='image' class='newbutton disabled' id='newbutton' src='@routes.Assets.versioned("images/new36.png")' />
            <input type='image' class='editbutton disabled'id='editbutton' src='@routes.Assets.versioned("images/edit36.png")' />
            <input type='image' class='savebutton disabled' id='savebutton' src='@routes.Assets.versioned("images/save36.png")' />
            <input type='image' class='deletebutton disabled' id='deletebutton' src='@routes.Assets.versioned("images/delete36.png")' />
            <span class='heading'>@title</span>
        </div>

        <div class='content'>
            @content
        </div>
    </body>
</html>
